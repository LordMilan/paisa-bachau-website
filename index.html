<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./popup.js"></script>

    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo"></h2>
          <img src="logo.png" />
        </div>

        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <!-- <li><a href="#">OFFER</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">LOGIN</a></li> -->
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <h1><span>Save your Money</span></h1>
        <br /><h2>And Time</h2>
        <p class="par">
          Your ultimate destination for finding the lowest prices across all
          major shopping websites. <br />
          With our advanced algorithms and real-time data updates, you can
          easily navigate through a vast range of products and discover the best
          bargains available.
        </p>


       <form id="myForm">
        <div
          class="outer-search-box">
          <div
            class="inner-searchbox"
           >
            <input
              type="text"
              placeholder="Your Product Name"
              class="product-input"
              id="myInput" 
              name="myInput" required
            />
            <input
              type="number"
              placeholder="Minimum Price"
              class="minimum-input"
              id="minPrice" 
              name="minPrice" required
            />
            <input
              type="number"
              placeholder="Maximum Price"
              class="maximum-input"
              id="maxPrice" 
              name="maxPrice" required
            />
            <div
            class="sortby"
             >
              <!-- <label for="sortSelect">Sort by Price:</label> -->
              <select id="sortSelect">
                <option value="lowToHigh">Low to High</option>
                <option value="highToLow">High to Low</option>
              </select>
              </div>
            <div
              data-node-id="bcfaebeb-2d61-42ea-ab1a-06ae5c1022d3"
              data-type="div"
              class=""
            >
            <!-- <a href="#"> <button type="submit" class="btn" >Search</button></a> -->
            <button type="submit" class="btn" >Search</button>

          </div>

          </div>
        </div>
      </form>
    </div>

    <div class="products">
    <p id="daraz_product"></p>
    </div>
  </body>
</html>
